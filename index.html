<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link
    href="https://fonts.googleapis.com/css2?family=Hedvig+Letters+Serif:opsz@12..24&family=Nanum+Gothic:wght@400;700;800&display=swap"

  <link rel="stylesheet" href="src/styles.css" />
  <title>My weather application</title>
</head>

<body>
  <div class="weather-app">
    <header>
      <form class="search-form" id="search-form">
        <input type="search" placeholder="Enter a city.." required id="search-form-input" class="search-form-input" />
        <input type="submit" value="Search" class="search-form-button" />
      </form>
    </header>
    <main>
      <div class="weather-app-data">
        <div>
          <h1 class="weather-app-city" id="city"></h1>
          <p class="weather-app-details">
            <span id="time"></span>,
            <span id="description"></span>
            <br />
            Humidity: <strong id="humidity"></strong>, Wind:
            <strong id="wind-speed"></strong>
          </p>
        </div>
        <div class="weather-app-temperature-container">
          <div id="icon"></div>
          <div class="weather-app-temperature" id="temperature"></div>
          <div class="weatehr-app-unit">Â°C</div>
        </div>
      </div>
    </main>

    <footer>
      <p>
        This project was coded by
        <a href="https://github.com/Reya0707" target="_blank">Reya El Thaalabi</a> and is
        <a href="https://github.com/Reya0707/my-first-weather-project-with-SheCodes" target="_blank"> on GitHub</a> and
        <a href="https://weatherappreya.netlify.app/" target="_blank">hosted on Netlify</a>
      </p>
    </footer>
  </div>
</body>
<script src="src/index.js"></script>

</html>
